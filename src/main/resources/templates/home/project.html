<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/project.css}">
    <script defer th:src="@{/resources/scripts/project.js}"></script>
    <title>윤석훈 포트폴리오</title>
</head>
<body>
<section class="intro">
    <img th:src="@{/resources/images/back.jpg}" alt="x" class="back">
    <div class="container">
        <div class="row">
            <div class="media">
                <img th:src="@{/resources/images/ysh.jpg}" alt="x" class="ysh">
            </div>
            <div class="media">
                <div class="menu">
                    <ul class="list">
                        <li class="item">
                            <a href="#" class="me"><img th:src="@{/resources/images/user.png}" alt="" class="img"></a>
                        </li>
                        <li class="item">
                            <a href="#" class="skill"><img th:src="@{/resources/images/skill.png}" alt=""
                                                           class="img"></a>
                        </li>
                        <li class="item">
                            <a href="#" class="project"><img th:src="@{/resources/images/pro.png}" alt=""
                                                             class="img"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<main class="main">
    <section class="aboutMe" id="about">
        <div class="container">
            <div class="row">
                    <h2 class="title">About Me</h2>
                <div class="text">
                    <p class="content">
                      안녕하세요
                        <br>
                        개발자를 꿈꾸는 윤석훈입니다.
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
